<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joining</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
      input[type="text"], input[type="password"], input[type="email"] {
        /* Add your styles here */
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }
      .help-text {
  font-size: 12px;
  color: #888888;
}
/* Style help text using inline styles */
small.form-text.text-muted {
  font-size: 12px;
  color: #888888;
}

.inp{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  grid-gap: 10px;
}
.hdr{
  text-align: center;
}
    </style>

  </head>
  <body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header border-bottom-0">
            <h1 class="modal-title fs-5 hdr">Enroll New Member</h1>
          <a href="/MyTeam/viewall"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
          </div>
          <div class="modal-body py-0">
            <div class='Form'>
<form method="POST" action="{% url 'create_user' %}">
  {% csrf_token %}

  <!-- Username field with help text -->
  <div class="form-group">
    {{ form.username.label_tag }}
    <div  class="inp">
    {{ form.username }}
    </div>
    <small class="form-text text-muted">{{ form.username.help_text }}</small>
  </div>

  <!-- Password field with help text -->
  <div class="form-group">
    {{ form.password1.label_tag }}
    <div class="inp">
    {{ form.password1 }}
    </div>
    <small class="form-text text-muted">{{ form.password1.help_text }}</small>
  </div>

  <!-- Confirm Password field with help text -->
  <div class="form-group">
    {{ form.password2.label_tag }}
    <div class="inp">
    {{ form.password2 }}
    </div>
    <small class="form-text text-muted">{{ form.password2.help_text }}</small>
  </div>

  <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
  <button class="btn btn-lg btn-primary" type="submit">Register</button>
  </div>
</form>
 
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
